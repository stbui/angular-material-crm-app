<stbui-search
  placeholder="输入过滤条件"
  class="mat-elevation-z4 m-b-16"
  (onSearch)="onSearchTriggered($event)"
></stbui-search>

<div class="mat-elevation-z4">
  <div class="table-container">
    <table class="table-hover" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="releaseStage">
        <th mat-header-cell *matHeaderCellDef>版本</th>
        <td mat-cell *matCellDef="let element">{{ element.releaseStage }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>类型</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef>请求方法</th>
        <td mat-cell *matCellDef="let element">{{ element.method }}</td>
      </ng-container>

      <ng-container matColumnDef="domain">
        <th mat-header-cell *matHeaderCellDef>域名</th>
        <td mat-cell *matCellDef="let element">{{ element.domain }}</td>
      </ng-container>

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>请求链接</th>
        <td mat-cell *matCellDef="let element">{{ element.url }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="rowSelection(row)"
      ></tr>
    </table>
  </div>

  <mat-paginator [pageSize]="10"></mat-paginator>
</div>
