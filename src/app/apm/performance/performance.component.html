<div class="mat-elevation-z4">
  <div class="table-container">
    <table class="table-hover" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="releaseStage">
        <th mat-header-cell *matHeaderCellDef>版本</th>
        <td mat-cell *matCellDef="let element">{{ element.releaseStage }}</td>
      </ng-container>

      <ng-container matColumnDef="connect">
        <th mat-header-cell *matHeaderCellDef>响应时间</th>
        <td mat-cell *matCellDef="let element">{{ element.connect }}</td>
      </ng-container>

      <ng-container matColumnDef="dns">
        <th mat-header-cell *matHeaderCellDef>DNS查询时间</th>
        <td mat-cell *matCellDef="let element">{{ element.dns }}</td>
      </ng-container>

      <ng-container matColumnDef="black_waiting_time">
        <th mat-header-cell *matHeaderCellDef>白屏时间</th>
        <td mat-cell *matCellDef="let element">
          {{ element.black_waiting_time }}
        </td>
      </ng-container>

      <ng-container matColumnDef="total_time">
        <th mat-header-cell *matHeaderCellDef>资源加载时间</th>
        <td mat-cell *matCellDef="let element">{{ element.total_time }}</td>
      </ng-container>

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>访问地址</th>
        <td mat-cell *matCellDef="let element">{{ element.url }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="rowSelection(row)"
      ></tr>
    </table>
  </div>

  <mat-paginator [pageSize]="10"></mat-paginator>
</div>
