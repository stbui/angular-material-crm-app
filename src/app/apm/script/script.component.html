<stbui-search
  placeholder="输入过滤条件"
  class="mat-elevation-z4 m-b-16"
  (onSearch)="onSearchTriggered($event)"
></stbui-search>

<div class="mat-elevation-z4" (clickOutside)="onClickOutside($event)">
  <div class="table-container">
    <table class="table-hover" mat-table [dataSource]="dataSource">
      <!-- <ng-container matColumnDef="select" sticky>
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container> -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="releaseStage">
        <th mat-header-cell *matHeaderCellDef>版本</th>
        <td mat-cell *matCellDef="let element">{{ element.releaseStage }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>错误类型</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="lineNumber">
        <th mat-header-cell *matHeaderCellDef>出错行号</th>
        <td mat-cell *matCellDef="let element">{{ element.lineNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="columnNumber">
        <th mat-header-cell *matHeaderCellDef>出错列号</th>
        <td mat-cell *matCellDef="let element">{{ element.columnNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef>出错文件</th>
        <td mat-cell *matCellDef="let element">{{ element.file }}</td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>错误信息</th>
        <td mat-cell *matCellDef="let element">{{ element.message }}</td>
      </ng-container>

      <ng-container matColumnDef="cb">
        <th mat-header-cell *matHeaderCellDef>发生时间</th>
        <td mat-cell *matCellDef="let element">{{ element.cb }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>操作</th>
        <td mat-cell *matCellDef="let element">详情</td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="rowSelection(row, $event)"
      ></tr>
    </table>
  </div>
  <mat-paginator [pageSize]="10"></mat-paginator>
</div>

<apm-script-detail [opened]="openDetail">
  <div class="column-title">事件详情</div>
  <table mat-table [dataSource]="eventDataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: detailColumns"></tr>
  </table>

  <div class="column-title">设备详情</div>
  <table mat-table [dataSource]="devicesDataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: detailColumns"></tr>
  </table>
</apm-script-detail>
